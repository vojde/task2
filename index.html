<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://igroutka.ru/uploads/posts/2018-02/1518360314_igra-krestiki-noliki.jpg" type="image/icon">
    <title>x0</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game: X/0</h1>
            <h2>Сделайте свой ход</h2>
        </header>    
        <section id="game" class="box-field">
            <div class="field">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                    </tr>
                </table>
                <div class="winning"></div>
            </div>        
        </section>
        <footer id="footer">
            <span class="winner"></span>
            <span class="again">Играть еще!</span>
        </footer>
    </div>    
    <script src="index.js"></script>
</body>
</html>
